  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #d8b4fe, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    
    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #a855f7;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 30px 0;
    }
    
    .link {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .link:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .instagram {
      background: linear-gradient(to right, #a855f7, #ec4899);
    }
    
    .tiktok {
      background: linear-gradient(to right, #3b82f6, #2dd4bf);
    }
    
    .discord {
      background: linear-gradient(to right, #6366f1, #a855f7);
    }
    
    .icon {
      margin-right: 15px;
      width: 24px;
      height: 24px;
    }
    
    .username {
      margin-left: auto;
      opacity: 0.8;
    }
    
    .about {
      margin-top: 30px;
    }
    
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
